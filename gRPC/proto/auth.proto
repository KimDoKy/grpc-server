syntax = "proto3";
option go_package = "/auth";

message AuthData {
    string name = 1;
    string token = 2;
    int64 createDate = 3;
    init64 expireDate = 4;
}

message Verity {
    ResponseType status = 1;
    AuthData auth = 2;
}

enum ResponseType {
    SUCCESS = 0;
    FAILED = 1;
    EXPIRED_DATE = 2;
}

message CreateTokenReq {
    AuthData auth = 1;
}

message CreateTokenRes {
    AuthData auth = 1;
}

message VerifyTokenReq {
    string token = 1;
}

message VerifyTokenRes {
    Verity v = 1;
}

service AuthService {
    rpc CreateAuth(CreateTokenReq) return (CreateTokenRes);
    rpc VerifyAuth(VerifyTokenReq) return (VerifyTokenRes);
}